<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <h3>Places to go</h3>
        <input id="resturants" type="button" value="Resturants">
        <input id="close" type="button" value="Close Markers">
        <br>
        <input class="form-control" id="form-control" placeholder="Search..." data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
        <h3>Search results:</h3>
        <ul id="test" data-bind="foreach: searchResults">
          <li id="places" data-bind="text: title, click: viewModel.show"></li>
        </ul>

      </div>
      <div id="map"></div>
    </div>
    <script>
    function googleError() {
      alert("The Google map failed to load. Check internet connection.");
    }
    </script>
  <script  src="scripts/library/knockout-3.4.2.js"></script>
  <script  src="scripts/script.js"></script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPQi2ax3FXK6ri_TRb_3HPDILA-nm8bl4&callback=initMap" onerror="googleError()"></script>
  


  </body>
</html>
