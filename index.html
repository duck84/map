<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <aside>
        <h3>Places to go</h3>
        <input id="resturants" type="button" value="Resturants" data-bind="click: ViewModel.showListings">
        <input id="close" type="button" value="Close Markers" data-bind="click: ViewModel.hideMarkers">
        <br>
        <input class="form-control" id="form-control" placeholder="Search..." data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
        <h3>Search results:</h3>
        <ul id="test" data-bind="foreach: searchResults">
          <li id="places" data-bind="text: title, click: ViewModel.show"></li>
        </ul>

      </aside>
      <main id="map">
      </main>
    </div>

  <script  src="scripts/library/knockout-3.4.2.js"></script>
  <script  src="scripts/library/jquery-3.2.1.min.js"></script>
  <script  src="scripts/script.js"></script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPQi2ax3FXK6ri_TRb_3HPDILA-nm8bl4&callback=initMap" onerror="googleError()"></script>



  </body>
</html>
